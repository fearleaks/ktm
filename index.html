<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom Services</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #9b59b6;
      letter-spacing: 2px;
    }
    main {
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background: #9b59b6;
      color: white;
      cursor: pointer;
    }
    #promoMessage {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Phantom Services Store</header>
  <main>
    <h2>Enter Promo Code</h2>
    <input type="text" id="promoCode" placeholder="Enter code here">
    <button onclick="applyPromo()">Apply</button>
    <div id="promoMessage"></div>
  </main>

  <script>
    // Promo codes
    const validCodes = {
      "STAR10": "10% off!",
      "SERVICES20": "20% off!",
      "VIP50": "50% off for VIPs!"
    };

    // Hidden reset code
    const resetCode = "RESET-9271";

    // Check if site is "crashed"
    if (localStorage.getItem("fearCrash") === "true") {
      document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:20%'>ðŸ’€ FEAR KNEW IT ðŸ’€</h1>";
    }

    function applyPromo() {
      const code = document.getElementById("promoCode").value.trim();
      const msg = document.getElementById("promoMessage");

      // Secret crash code
      if (code.toLowerCase() === "fear knew it") {
        localStorage.setItem("fearCrash", "true");
        document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:20%'>ðŸ’€ FEAR KNEW IT ðŸ’€</h1>";
        return;
      }

      // Hidden reset code (silent restore)
      if (code === resetCode) {
        localStorage.removeItem("fearCrash");
        location.reload(); // reload silently
        return;
      }

      // Regular promo codes
      if (validCodes[code]) {
        msg.style.color = "lightgreen";
        msg.textContent = "Success! " + validCodes[code];
      } else {
        msg.style.color = "red";
        msg.textContent = "Invalid code.";
      }
    }
  </script>
</body>
</html>
